<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система графов друзей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-5 mx-auto" style="max-width: 500px;">
            <h1 class="mb-4">Анализ сети друзей</h1>
            <p class="lead mb-4">Нажмите на кнопку, чтобы построить визуализацию вашего социального графа. Это может занять несколько минут.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg">Начать построение графа</button>
            </form>
        </div>
    </div>
</body>
</html>
